<button class="btn btn-primary" (click)="goAdd()">Agregar Estado</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID Estado</th>
            <th scope="col">Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let state of states">
            <td scope="row">{{state.stateId}}</td>
            <td> {{state.stateName}}</td>
            <td class="action">
                <a [routerLink]="['/', state.stateId]" > <i class="fas fa-edit"></i> </a>
                <a class="delete" type="button" (click)="delete(state)"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>

    </tbody>
</table>
